 <ion-header [translucent]="true">
  <ion-toolbar class="teste">
    <ion-title class="btnm buscar  animate__animated animate__fadeInLeft ">Cadastro Comercio</ion-title>

  </ion-toolbar>
  <ion-item>
    <ion-label position="stacked" class="animate__animated animate__fadeInLeft ">Nome Estabelecimento</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label class="animate__animated animate__fadeInLeft " position="stacked">Email</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="animate__animated animate__fadeInLeft ">Senha</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="animate__animated animate__fadeInLeft ">Confirmação Senha</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="animate__animated animate__fadeInLeft ">Endereço</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" class="animate__animated animate__fadeInLeft ">Cidade</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-content class="teste" [fullscreen]="true">

    <ion-header collapse="condense">
      <ion-toolbar>

      </ion-toolbar>
    </ion-header>
    <div class="animate__animated animate__fadeInLeft btns">
      <ion-button color="light" size="large">

        <ion-icon class="btnm" color="success" name="checkmark-circle-outline"></ion-icon>

      </ion-button>
      <ion-button color="light" size="large">

        <ion-icon class="btnm" color="danger" name="close-outline"></ion-icon>

      </ion-button>
    </div>
  </ion-content>
